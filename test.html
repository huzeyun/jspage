<html>
    <head>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/require.js/2.3.6/require.js"></script>

    </head>
    <body>
        <div id =pageInfo></div>
    </body>
    <script>
        require.config({
            paths:{
                "jspage":'jspage'
            }
        });
        function _pageChange(obj) {
            console.log('------------------------------------');
            console.log("当前页："+obj.curPage);
            console.log("每页大小："+obj.pageSize);
            console.log('------------------------------------');
        }
        require(['jspage'],function(jspage){
            jspage.init({
                total: 500,  //总页数
                maxPageNum: 20,  //最大显示区域 
                pageSize: 20,  //每页条数
                containerId: "pageInfo",
                pageChange: _pageChange //点击当前页回调事件
            });

        })
    </script>

</html>
